  <button (click)="cloneItem($event, info)" class="btn inline btn-success">

  <div class="row">
            <div class="col-md-8">
            <form name="userForm" onsubmit="submitForm()" novalidate class="form-inline">
               <div *ngFor="let info of informations; let i=index" >

                 <div style="clear: both">&nbsp;</div>
    <div class="row" style="float: left">

                  <div class="col-md-8">
                    <div class="form-group">
                         <label class="sr-only" for="input-name-{{i}}">Tenant</label>
                         <input type="text"
                                name="tenant"
                                class="form-control"
                                id="input-name-{{i}}"
                                placeholder="Tenant"
                                [ngModel]="info.tenant"
                                >
                    </div>
                  </div>
    </div>
                 <div class="row">

                  <div class="col-md-8">
                    <div class="form-group">
                         <label class="sr-only" for="input-name-{{i}}">Buyer</label>
                         <input type="text"
                                name="buyer"
                                class="form-control"
                                id="input-name-2"
                                placeholder="Buyer"
                                [ngModel]="info.buyer"
                                >
                    </div>
                  </div>
    </div>
                 <div class="col-md-4">
                       <button (click)="removeItem(i)" class="btn delete-field-{{i}}">Delete</button>
                 </div>
               </div>
  </form>
            </div>
